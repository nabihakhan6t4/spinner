<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">Product Fetcher</h1>
        <p class="text-center text-secondary">Click the button below to fetch a variety of products.</p>

        <div class="text-center my-4">
            <button id="fetch-btn" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-cart-fill"></i> Fetch Products
            </button>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Products List -->
        <div id="products-list" class="row gy-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
